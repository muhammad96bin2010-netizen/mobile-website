<!DOCTYPE html>

</head>
<style>
    body{
        background-color:rgb(17, 128, 161);
    }

    /* nav css */
    .bbbbbb{
        background-color: #3b2fad;
        border-radius: 5px;
    }

    /* hero css */

      .hero {
      background-position: center;
      height: 100vh;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .hero h1 {
      font-size: 4rem;
      font-weight: bold;
    }

    .hero p {
      font-size: 1.5rem;
      margin: 20px 0;
    }

    .hero .btn {
      font-size: 1.2rem;
      padding: 10px 30px;
      margin-top: 20px;
    }


    /* cards css */

    
.cardsss{
    width: 100%;
    max-width: 220px;  
    height: auto;     
    padding: 10px;
    text-align: center;
    border: 1px solid #ddd;
    border-radius: 8px;
    margin: auto;
}

.cardsss img{
    width: 100%;
    height: 120px;      
    object-fit: contain;
}

.cardsss h5{
    font-size: 14px;
    margin: 5px 0;
}

.cardsss p{
    font-size: 12px;
    margin: 3px 0;
}

.cardsss h3{
    font-size: 14px;
    margin: 5px 0;
}

.cardsss button{
    font-size: 12px;
    padding: 5px 10px;
}


            /* footer styling */
    footer {
        background-color: #3b2fad;
        color: white;
        padding: 20px 0;
        text-align: center;
    }

    footer a {
        color: white;
        text-decoration: none;
        margin: 0 10px;
    }

    footer a:hover {
        text-decoration: underline;
    }

</style>

<body>

<nav class="navbar navbar-expand-lg navbar-light bbbbbb">
  <div class="container-fluid">
    <!-- Left side: Logo -->
    <a class="navbar-brand" href="#">
      <img src="OIP (3).webp" alt="Logo" class="d-inline-block align-text-top" style="width: 80px; height: 70px; border-radius: 10px;">

    <div class="mx-auto">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" href="#ffff">contact</a>

        <li class="nav-item">
          <a class="nav-link" href="#">About</a>

    <div class="d-flex">

      <a href="sign up.html"><button class="btn btn-primary" type="button">Sign Up</button></a>
    </div>
  </div>
</nav>



    <!-- hero -->
     <section class="hero">
    <div class="container">
      <h1>Welcome to Our website</h1>
      <p>Discover our products</p>
      <a href="#services" class="btn btn-primary">view products</a>
    </div>
  </section>


  <!-- cards -->
 <!-- Services Section -->

<div id="services" class="container-fluid mt-5">
    <h2 class="text-center mb-4">Our Products</h2>
    
    <div class="row" id="productContainer">
        <!-- Product cards will be dynamically inserted here -->
    </div>

<!-- contact form -->

<div class="container mt-5" id="ffff">
    <h2 class="text-center">Contact Us</h2>
    
    <form>
        <div class="mb-3">
            <label for="name" class="form-label">Full Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>

         <div class="mb-3">
            <label for="name" class="form-label">contact number</label>
            <input type="number" class="form-control" id="name" name="name" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email Address:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="mb-3">
            <label for="message" class="form-label">Your Message:</label>
            <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>

<!-- footer -->
    <footer>
        <p>&copy; 2026 Your Company. All Rights Reserved.</p>
        <p>
            <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a> | <a href="#ffff">Contact Us</a>
        </p>
    </footer>
   

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
    
$(document).ready(function(){
    $("form").submit(function(){
        alert("Form successfully submitted!");
        this.reset();
    });

    const products = [
        {image: 'download.webp', title: 'samsung S25 ultra', description: 'Description for product 1', price: '300000'},
        {image: 'S24-Ultra-Black-cellmart.webp', title: 'samsung S24 ultra', description: 'Description for product 2', price: '$20'},
        {image: 'OIP.jfif', title: 'samsung S23 ultra', description: 'Description for product 3', price: '$30'},
        {image: 'OIP.webp', title: 'samsung S22 ultra', description: 'Description for product 4', price: '$40'},
    ];
    const productContainer = $('#productContainer');
    products.forEach(product => {
        const productCard = `
            <div class="col-6 col-md-3 mb-4">
                <div class="cardsss">
                    <img src="${product.image}" alt="${product.title}">

                    <h5>${product.title}</h5>
                    <p>${product.description}</p>
                    <h3>${product.price}</h3>
                    <button class="btn btn-primary">Buy Now</button>
                </div>
            </div>
        `;
        productContainer.append(productCard);
    });
});


</script>


</body>
